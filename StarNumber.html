<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
            const num = 5; 

            function print(n) {
                let line = '*';
                for (let i = 1; i <= n; i++) {
                    line += i;
                }
                for (let i = n - 1; i >= 1; i--) {
                    line += i;
                }
                line += '*';
                return line;
            }

            console.log('*');
            for (let i = 1; i <= num; i++) {
                console.log(print(i));
            }
            
            for (let i = num - 1; i >= 1; i--) {
                console.log(print(i));
            }
            console.log('*');


        
    </script>

</body>
</html>
