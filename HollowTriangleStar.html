<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>
        let n = 7

        for (let i = 0; i < n; i++) {
            let row = '';
            for (let j = 0; j <= i; j++) {
                if (i === n - 1 || j === 0 || j === i) {
                    row += '* ';
                } else {
                    row += '&nbsp;&nbsp;&nbsp';
                }
            }
            row += '<br>'
            document.write(row)
            console.log(row);
        }
    </script>
</body>
</html>
